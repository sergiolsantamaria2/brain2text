num_training_batches: 20000

dataset:
  batch_size: 24

model:
  decoder_type: xlstm
  n_units: 512
  n_layers: 3
  xlstm_num_blocks: 3
  xlstm_num_heads: 4
  xlstm_conv1d_kernel_size: 4
  xlstm_dropout: 0.2
  xlstm_backend: "vanilla"
  
  patch_size: 14
  patch_stride: 4
  
  head_type: "none"
  head_num_blocks: 0
  input_speckle_p: 0.0

lr_scheduler_type: cosine
lr_max: 0.0025
lr_min: 0.0001
lr_decay_steps: ${num_training_batches}
lr_warmup_steps: 500

lr_max_day: 0.001
lr_min_day: 0.0001
lr_decay_steps_day: ${num_training_batches}
lr_warmup_steps_day: 500

weight_decay: 0.00001

output_dir: trained_models/xlstm/small/xlstm_small_lr25
checkpoint_dir: ${output_dir}/checkpoint

wandb:
  enabled: true
  group: xlstm_small
  run_name: xlstm_small_lr25
  tags: ["xlstm", "slstm", "small", "vanilla", "512u", "3b", "lr25"]
