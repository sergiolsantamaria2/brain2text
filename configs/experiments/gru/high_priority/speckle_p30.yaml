num_training_batches: 20000

lr_scheduler_type: cosine
lr_max: 0.0040
lr_min: 0.0001333
lr_decay_steps: ${num_training_batches}
lr_warmup_steps: 500

lr_max_day: 0.00133
lr_min_day: 0.0001333
lr_decay_steps_day: ${num_training_batches}
lr_warmup_steps_day: 500

weight_decay: 0.00001

model:
  input_speckle_mode: "feature"
  input_speckle_p: 0.30

output_dir: trained_models/high_priority/speckle_p30
checkpoint_dir: ${output_dir}/checkpoint

save_all_val_steps: false
save_val_logits: false
save_final_model: false
save_best_checkpoint: true

wandb:
  enabled: true
  group: high_priority_jan
  run_name: speckle_p30
  tags: ["high_priority", "speckle", "p=0.30", "paper_optimal"]
