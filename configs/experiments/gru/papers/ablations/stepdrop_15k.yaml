num_training_batches: 20000

lr_scheduler_type: cosine_stepdrop
lr_max: 0.0040
lr_min: 0.0001333
lr_decay_steps: ${num_training_batches}
lr_warmup_steps: 500
lr_stepdrop_step: 15000
lr_stepdrop_factor: 0.1

lr_max_day: 0.00133
lr_min_day: 0.0001333
lr_decay_steps_day: ${num_training_batches}
lr_warmup_steps_day: 500

weight_decay: 0.00001

output_dir: trained_models/ablations/stepdrop_15k
checkpoint_dir: ${output_dir}/checkpoint

wandb:
  enabled: true
  group: ablations
  run_name: stepdrop_15k
  tags: ["ablation", "stepdrop"]
