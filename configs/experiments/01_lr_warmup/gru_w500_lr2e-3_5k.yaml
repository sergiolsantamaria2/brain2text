model:
  decoder_type: gru

lr_scheduler_type: cosine
lr_max: 0.002
lr_min: 0.0001
lr_warmup_steps: 500

lr_max_day: 0.001
lr_min_day: 0.0001
lr_warmup_steps_day: 500

output_dir: trained_models/lr_warmup/gru_w500_lr2e-3_5k_${now:%Y-%m-%d_%H%M%S}
checkpoint_dir: ${output_dir}/checkpoint

wandb:
  run_name: gru_w500_lr2e-3_5k_${now:%Y-%m-%d_%H%M%S}
  tags: ["lr", "warmup", "cosine", "gru", "5k", "w500", "lr2e-3"]