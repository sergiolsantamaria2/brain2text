exp_name: gru_cosine_lr2e-3_day1e-3_w1000_b120k

output_dir: trained_models/${exp_name}
checkpoint_dir: ${output_dir}/checkpoint

num_training_batches: 120000

lr_scheduler_type: cosine
lr_max: 0.002
