# lr_max=0.0015, lr_min keeps ~1/30 ratio
num_training_batches: 30000
lr_scheduler_type: cosine

lr_max: 0.0015
lr_min: 0.00005
lr_decay_steps: ${num_training_batches}
lr_warmup_steps: 500

lr_max_day: 0.0005
lr_min_day: 0.00005
lr_decay_steps_day: ${num_training_batches}
lr_warmup_steps_day: 500

wandb:
  group: sweep_lr_cosine
  run_name: lr15
  tags: ["lr_sweep", "cosine", "lr_max_0.0015"]
