# Diphone baseline - GRU with diphone output
# Based on DCoND (1st place Brain-to-Text '24)
# Expected improvement: PER 16.62% -> 15.34%

num_training_batches: 200000

# Enable diphone mode
use_diphones: true

model:
  decoder_type: gru
  n_units: 768
  n_layers: 5
  rnn_dropout: 0.2
  
  patch_size: 14
  patch_stride: 4
  
  # Keep baseline settings (no head, no speckle initially)
  head_type: "none"
  head_num_blocks: 0
  input_speckle_p: 0.0

lr_scheduler_type: cosine
lr_max: 0.003
lr_min: 0.0001
lr_decay_steps: ${num_training_batches}
lr_warmup_steps: 500

lr_max_day: 0.001
lr_min_day: 0.0001
lr_decay_steps_day: ${num_training_batches}
lr_warmup_steps_day: 500

weight_decay: 0.00001

output_dir: trained_models/diphones/diphone_base
checkpoint_dir: ${output_dir}/checkpoint

wandb:
  enabled: true
  group: diphones
  run_name: diphone_base
  tags: ["diphones", "dcond", "gru", "baseline"]

save_val_logits: false
