# Same best-combo, but with a step LR drop at 18k

num_training_batches: 120000

# --- LR: stepdrop @ 18k ---
# Assumes your code supports lr_scheduler_type: stepdrop (or you have it implemented)
lr_scheduler_type: stepdrop

# starting LRs (match lr40 start)
lr_max: 0.0040
lr_max_day: 0.0013333

# stepdrop controls (common pattern)
lr_drop_step: 18000          # when to drop
lr_drop_gamma: 0.1           # multiplicative drop factor (10x down)

# keep a floor (optional; harmless if your code ignores it)
lr_min: 0.0001333
lr_min_day: 0.0001333

model:
  rnn_dropout: 0.10

  input_network:
    input_layer_dropout: 0.0

  head_type: "none"
  head_num_blocks: 0
  head_norm: "none"
  head_dropout: 0.0

  input_speckle_p: 0.10
  input_speckle_mode: "feature"

wandb:
  group: winner_combo_5gram
  run_name: best_combo_lr40_stepdrop18k_do010_id00_sp10_120k
  tags: ["combo", "lr40", "stepdrop18k", "rnn_do_0.10", "in_do_0.00", "speckle_0.10", "120k", "5gram"]

