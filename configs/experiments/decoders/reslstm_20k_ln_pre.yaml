model:
  decoder_type: reslstm
  reslstm_norm: layernorm
  reslstm_post_norm: false

output_dir: trained_models/compare_decoders/reslstm_20k_ln_pre_$(date +%F_%H%M%S)
checkpoint_dir: ${output_dir}/checkpoint

num_training_batches: 20000

dataset:
  num_dataloader_workers: 1

save_all_val_steps: false
save_val_logits: false

wandb:
  enabled: true
  project: brain2text
  run_name: compare_reslstm_20k_ln_pre
  tags: ["compare", "reslstm", "layernorm", "pre", "20k"]
