output_dir: ${oc.env:TMPDIR}/brain2text/trained_models/gru_speckle_10k/gru_lr3e-3_w500_speckle_feat_p015_10k_wer256_tmp
checkpoint_dir: ${output_dir}/checkpoint

num_training_batches: 20000
lr_scheduler_type: cosine
lr_decay_steps: ${num_training_batches}
lr_decay_steps_day: ${num_training_batches}

lr_max: 0.003
lr_warmup_steps: 500
lr_warmup_steps_day: 500

batches_per_val_step: 500

save_val_logits: false
save_all_val_steps: false
save_best_checkpoint: false
save_final_model: false

model:
  input_speckle_p: 0.15
  input_speckle_mode: feature

wandb:
  enabled: true
  project: brain2text
  run_name: gru_lr3e-3_w500_speckle_feat_p015_10k_wer256_tmp
  tags: ["gru_speckle_10k", "gru", "cosine", "warmup500", "speckle", "feature", "p015", "wer256", "tmpdir"]

eval:
  compute_wer: true
  wer_max_trials: 256
  wer_every_val_steps: 1
  wer_tag: "1gram"
  lm_dir: "assets/lm/openwebtext_1gram_lm_sil"
  acoustic_scale: 0.35
  blank_penalty: 90.0
  max_active: 7000
  min_active: 200
  beam: 15.0
  lattice_beam: 8.0
  ctc_blank_skip_threshold: 0.95
  length_penalty: 0.0
  nbest: 50
